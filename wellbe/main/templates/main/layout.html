{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>

<header class="header">
    <div class="container">
        <div class="header-block">
            <a href="{% url 'index' %}">
                <div class="header__logo">
                    <img src="{% static 'main/img/pill.png' %}" alt="logo">
                    <p>Wellbe</p>
                </div>
            </a>
            <div class="header__search">
                <form action="">
                    <input id="searchField" type="search" placeholder="Поиск товара" name="search" onkeyup="checkButton()" autocomplete="off">
                    <button id="searchButton"  class="fas fa-search" type="submit" disabled></button>
                </form>
            </div>
        </div>
    </div>
</header>

<div class="page">
    {% block content %}{% endblock %}
</div>

<footer class="footer {% block footer %}{% endblock %}"></footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="{% static 'main/js/main.js' %}"></script>

</body>
</html>
